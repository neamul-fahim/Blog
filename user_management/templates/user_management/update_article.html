<!-- edit_article.html -->
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Article</title>
    <link rel="stylesheet" href="{%static "css/update_article.css"%}"/>
  </head>
  <body>
    <h1>Edit Article</h1>

    <div id="edit-article-container">
      <label for="article-title">Title:</label>
      <input type="text" id="article-title" />

      <label for="article-content">Content:</label>
      <textarea id="article-content"></textarea>

      <div class="button">
        <button onclick="updateArticle()">Update Article</button>
      </div>
    </div>

    <script src="/static/js/update_article.js"></script>
  </body>
</html>
